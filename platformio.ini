[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 256000
upload_speed = 921600
board_build.partitions = huge_app.csv
lib_deps = 
	olikraus/U8g2@^2.33.2
	fastled/FastLED@^3.5.0
	tobozo/ESP32-targz@^1.1.7
